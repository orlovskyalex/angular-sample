<mat-card class="auth-form">
  <mat-card-content>
    <mat-tab-group>
      <mat-tab label="Sign In">
        <app-form-sign-in status="customer" (signedIn)="onSuccess($event)"></app-form-sign-in>
      </mat-tab>

      <mat-tab label="Sign Up">
        <app-form-sign-up status="customer" (signedUp)="onSuccess($event)"></app-form-sign-up>
      </mat-tab>
    </mat-tab-group>
  </mat-card-content>
</mat-card>
